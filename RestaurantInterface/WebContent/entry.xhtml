<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Member registration</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h1 class="title">Sign in</h1>

	<h:form>
		<div>
			<fieldset>
				<h:panelGrid columns="3" styleClass="depoTable">

					<h:outputText value="Login:"></h:outputText>
					<h:inputText id="eLogin" value="#{cSignin.login}" required="true"
						requiredMessage="#{msgs.loginRequired}">
					</h:inputText>
					<h:message for="eLogin" style="color:red" />
					<h:outputText value="Password"></h:outputText>
					<h:inputSecret id="ePassword" value="#{cSignin.password}"
						required="true" requiredMessage="#{msgs.passwordRequired}">
					</h:inputSecret>
					<h:message for="ePassword" style="color:red" />

				</h:panelGrid>
			</fieldset>
			<h:commandButton value="Submit" action="custhome">
			</h:commandButton>
		</div>
	</h:form>

</h:body>
</html>
